<html>
	<head>
		{% include "styles.html" %}
		<title>BeneTag</title>

	</head>

	<body onload="initialize()">
		
		{% include "headersmall.html" %}
		
		<h1>{{producer.name}}</a></h1>
		
		<p>Factories:</p>

		{% endfor %}
		
		{% include "footer.html" %}
		
	</body>


</html>
