<html>
  <head>
    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.min.css" />
  </head>
  <body>

    <form action="/storeproduct" method="post">
      <div>Name: <textarea name="name" rows="1" cols="40"></textarea></div>
      <div>Producer: <textarea name="producerName" rows="1" cols="40">{{producerName}}</textarea></div>
	  <div>Factory: <textarea name="factoryName" rows="1" cols="40"></textarea></div>
	  <div>
	  {% for badge in entities.Badge.gql("SELECT * FROM Badge") %}
		<input type="checkbox" name="badges" value ="{{badge.key()}}">{{badge.name()}}</input><br/>
	  </div>
	  {%endfor%}
      <div><input type="submit" value="Create product"></div>
    </form>

  </body>
</html>
