<html>
  <head>
    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.min.css" />
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/> 
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
    <title>BeneTag</title>
  </head>
  <body>

  <body onload="initialize()">
    <div id="header" width="100%"><img id="headerimg" src="static/header.png" width="100%"></img></div>
    <h2><form action="/storeproduct" enctype="multipart/formdata" method="post">
      <div>Name: <input name="name" id="name"></input></div>
      <div>Producer: <select name="producerName">
          {% for producer in producer_names %}
            <option value={{producer.name}}> {{producer.name}} </option>
          {%endfor%}
      </select></div>
	  <div>Factory: <input id="factoryName" name="factoryName"></input></div>
	  <div>Badges:
	  {% for badge in badges %}
		<input type="checkbox" name="badges" value ="{{badge.key}}">{{badge.name}}</input><br/>
	  {%endfor%}
	  </div>
      <div>Picture:<input type="file" name="picture"/></div></br>
      <div><input type="submit" value="Create product" a class='span4 btn medium'></div>
    </form></h2>
  </body>
  <script type="text/javascript">
    function initialize() {
        var factory_names = new Array();
        {% for name in factory_names %}
            factory_names.push('{{name}}');
        {% endfor %}
        $('#factoryName').autocomplete({
            source: factory_names
        });
    }
  </script>
</html>
